<div class="form">

    <!-- Input Image Section -->
    <label for="imageUpload"><span class="icon"></span> Add pictures:</label>
    <input style="font-size: 18px;" type="file" id="imageUpload" name="imageUpload" accept="image/*" multiple required><br><br>

    <!-- URL Upload Input -->
    <label for="imageUrl">Or paste image URL:</label>
    <input style="border-radius: 10px; font-size: 18px;" type="text" id="imageUrl" placeholder="Copy & Paste image URL"><br><br>

    <!-- Image List and Message Section -->
    <div class="image-section">
        <p id="imageCountMessage" class="image-message">No images added.</p>
        <button id="toggleImageListButton" class="imagelist">Show Images <span class="point"></span></button>
        <div id="imageDropdown" class="image-dropdown" style="display: none;"></div>
    </div>

    <!-- Paper Type Selection -->
    <div class="dropdown">
        <label for="paperType"><span class="icon1"></span>Select Paper Type:</label>
        <select id="paperType">
            <option value="plain">Plain Paper</option>
            <option value="glossy">Glossy Paper</option>
        </select><br><br>
    </div>

    <!-- Glossy Package Dropdown (Initially Hidden) -->
    <div class="glossy-drop">
        <select id="glossyPackage" class="glossyPackage">
            <optgroup label="Package Picture">
                <option value="2by2">2by2 Package (6 pieces)</option>
                <option value="1by1">1by1 Package (10 pieces)</option>
                <option value="both">Both 2by2 and 1by1 Packages (4 pieces each)</option>
            </optgroup>
        </select>
    </div>

    <!-- Paper size Section -->
    <div class="dropdown">
        <label for="paper_size"><span class="icon2"></span> Select paper size:</label>
        <select id="paper_size" required>
            <option value="A4">A4</option>
            <option value="Legal">Legal</option>
            <option value="Letter">Letter</option>
        </select><br><br>
    </div>
    
    <!-- Orienation Section -->
     <div class="dropdown">
        <label for="orientation"><span class="icon3"></span> Select orientation:</label>
        <select id="orientation" required>
            <option value="portrait">Portrait</option>
            <option value="landscape">Landscape</option>
        </select><br><br>
    </div>
    
    <!-- Picture size Section -->
    <div class="dropdown">
        <label for="picture_size"><span class="icon4"></span> Select picture size:</label>
        <select id="picture_size" required>
            <option value="1x1">1by1 Size (1"x1")</option>
            <option value="2x2">2by2 Size (2"x2")</option>
            <option value="wallet">Wallet Size (2"x3")</option>
            <option value="2r">2R (2.5"x3.5")</option>
            <option value="3r">3R (3.5"x5")</option>
            <option value="4r">4R (4"x6")</option>
            <option value="5r">5R (5"x7")</option>
            <option value="6r">6R (6"x8")</option>
            <option value="8r">8R (8"x10")</option>
            <option value="A4">A4 Size</option>
            <option value="Legal">Legal Size</option>
        </select><br><br>
        
        <!-- Picture Size but User input size-->
        <label for="customWidth" for="customHeight">Or custom picture size Width and Height (in inches):</label>
        <input type="number" id="customWidth" step="0.01" min="0" placeholder="Enter width">
        <input type="number" id="customHeight" step="0.01" min="0" placeholder="Enter height"><br><br>
    </div>
    
    <!-- Layout Output Section -->
    <div class="dropdown">
        <label for="layout"><span class="icon5"></span> Select picture layout (Rows x Columns):</label>
        <select id="layout" required>
            <option value="1x1">1x1 (1 picture per page)</option>
            <option value="1x2">1x2 (1 column, 2 rows)</option>
            <option value="1x3">1x3 (1 column, 3 rows)</option>
            <option value="2x1">2x1 (2 columns, 1 row)</option>
            <option value="2x2">2x2 (2 columns, 2 rows)</option>
            <option value="2x3">2x3 (2 columns, 3 rows)</option>
            <option value="3x2">3x2 (3 columns, 2 rows)</option>
            <option value="3x3">3x3 (3 columns, 3 rows)</option>
            <option value="3x4">3x4 (3 columns, 4 rows)</option>
            <option value="4x1">4x1 (4 columns, 1 rows)</option>
            <option value="4x2">4x2 (4 columns, 2 rows)</option>
            <option value="4x3">4x3 (4 columns, 3 rows)</option>
            <option value="4x4">4x4 (4 columns, 4 rows)</option>
        </select><br><br>
    </div>

</div>
