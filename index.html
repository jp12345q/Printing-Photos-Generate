<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Your Photos</title>
    
</head>
<body>
    <h1>Upload Your Pictures</h1>
    <form id="imageForm">
        <div id="inputform">
        <!--Separate file/code "Imageform.html"-->
        </div>
        <!-- Submit Button -->
        <button type="button" onclick="generatePDF()">Generate PDF</button>
    </form>

    <!-- Iframe to preview the PDF -->
    <h2>PDF Preview:</h2>
    <iframe id="pdfPreview" style="width: 100%; height: 500px;"></iframe>

    <canvas id="canvas" style="display: none;"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="script/contanier.js"></script>
    <script src="script/generatepdf.js"></script>
</body>
</html>
