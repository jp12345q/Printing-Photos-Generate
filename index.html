<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" href="style/form.css">
    <link rel="stylesheet" href="style/index.css">
    <link rel="icon" type="image/png" href="icon/printicon.png">
    <title>Print Your Photos</title>

</head>
<body>
    <div class="contanier">
        <div class="border">
            <h1>Upload Your Pictures</h1>
            <form id="imageForm">   
                <div id="inputform">
                <!--Separate file/code "Imageform.html"-->
                </div>
                <!-- Submit Button -->
                <button id="submitButton" class="Submit" type="button" onclick="generatePDF()"><span class="icon6"></span> Generate PDF</button>
                <!-- Clear Button -->
                <button id="clearButton" class="Clear" type="button" id="clearButton"><span class="icon7"></span> Clear</button>
            </form>
        </div>
        <!-- Iframe to preview the PDF -->
        <div class="preview" id="preview1">
            <h2>PDF Preview:</h2>
            <iframe id="pdfPreview"></iframe>
        </div>

        <canvas id="canvas" style="display: none;"></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="script/contanier.js"></script>
    <script src="script/generatepdf.js"></script>
</body>
</html>
